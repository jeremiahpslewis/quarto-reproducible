on:
  push:
    branches: main
  pull_request:
    branches: main
  # to be able to trigger a manual build
  workflow_dispatch:

name: Render and deploy Book

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/install-quarto@v1
        with:
          tinytex: true 
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1.7'
      - name: Install Basic Requirements
        run: |
          python3 -m pip install jupyter
          python3 -m pip install numpy
          python3 -m pip install matplotlib

          # TODO: Switch to using Julia Project.toml and Manifest.toml
          julia -e 'using Pkg; Pkg.add("IJulia"); Pkg.add("StatsPlots")'
      - name: Render book to all formats
        run: |
          quarto render quarto-actions
      - name: Deploy ðŸš€
        # only deploy when push to main
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # The branch the action should deploy to.
          branch: gh-pages
          # The folder the action should deploy. Adapt if you changed in Quarto config
          folder: quarto-actions/_book
