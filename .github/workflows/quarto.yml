on:
  push:
    branches: main
    paths:
      - quarto-actions/
  pull_request:
    branches: main
    paths:
      - quarto-actions/
  workflow_dispatch:

name: Render and deploy Book

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    container: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
    steps:
      - 
        name: Render book to all formats
        run: |
          quarto render quarto-actions
      - 
        name: Deploy ðŸš€
        # only deploy when push to main
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # The branch the action should deploy to.
          branch: gh-pages
          # The folder the action should deploy. Adapt if you changed in Quarto config
          folder: quarto-actions/_book
